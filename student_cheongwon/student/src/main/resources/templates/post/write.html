<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/board/write" th:object="${postRequest}" method="post">
        <div class="form-group">
            <label th:for="board">게시판</label>
            <p>
                <select name="board" th:field="*{board}" class="form-select">
                    <option value="">==게시판 선택==</option>
                    <option value="LECTURE">강의 관련</option>
                    <option value="FACILITY">시설 관련</option>
                    <option value="WELFARE">복지 관련</option>
                    <option value="CAFETERIA">학식 관련</option>
                    <option value="DORMITORY">기숙사 관련</option>
                    <option value="ETC">기타</option>
                </select>
            </p>
        </div>
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{title}" class="form-control"
                   placeholder="제목을 입력하세요"
                   th:class="${#fields.hasErrors('title')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('title')}"
               th:errors="*{title}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="content">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10"
                   placeholder="내용을 입력하세요"
                      th:class="${#fields.hasErrors('content')}? 'form-control fieldError' : 'form-control'"></textarea>
            <p th:if="${#fields.hasErrors('content')}"
               th:errors="*{content}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
