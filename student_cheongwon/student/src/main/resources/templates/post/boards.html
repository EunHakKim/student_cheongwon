<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div class="row">
        <div class="col-lg-6 text-lg-left">
            <h3 class="text-muted" th:text="${board.getDescription()}"></h3>
        </div>
        <div class="col-lg-6 text-lg-right">
            <div th:unless="${name == null}">
                <p><h6>[[${name}]]님 환영합니다!</h6></p>
                <p><a class="btn btn-info" href="/members/logout">로그아웃</a></p>
            </div>
            <div th:if="${name == null}">
                <p><a class="btn btn-info" href="/members/login">로그인</a></p>
            </div>
        </div>
    </div>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>작성자</th>
                <th>제목</th>
                <th>찬성</th>
                <th>반대</th>
                <th>작성날짜</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.getWriter()}"></td>
                <td th:text="${post.getTitle()}"></td>
                <td th:text="${post.getAgreeCnt()}"></td>
                <td th:text="${post.getDisagreeCnt()}"></td>
                <td th:text="${post.getCreatedAt()}"></td>
            </tr>
            </tbody>
        </table>
        <th:block th:each="page:${#numbers.sequence(startPage,endPage)}">
            <a class="btn" th:if="${page != nowPage}" th:href="@{|/board/${board.name().toLowerCase()}?query=${page-1}|}" th:text="${page}"></a>
            <a class="btn btn-outline-primary" th:if="${page==nowPage}" th:text="${page}"></a>
        </th:block>
        <div class="text-lg-right">
            <p><a class="btn btn-primary" href="/board/write">작성</a></p>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
