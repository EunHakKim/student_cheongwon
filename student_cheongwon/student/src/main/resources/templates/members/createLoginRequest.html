<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/members/login" th:object="${loginRequest}" method="post">
        <div class="form-group">
            <label th:for="studentId">학번</label>
            <input type="text" th:field="*{studentId}" class="form-control"
                   placeholder="학번을 입력하세요"
                   th:class="${#fields.hasErrors('studentId')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('studentId')}"
               th:errors="*{studentId}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control"
                   placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}">Incorrect date</p>
        </div>
        <div th:if="${loginFailure == 1}">
            <p><h5>학번 또는 비밀번호가 틀렸습니다.</h5></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
