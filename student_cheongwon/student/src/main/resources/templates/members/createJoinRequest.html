<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/members/join" th:object="${joinRequest}" method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="studentId">학번</label>
            <input type="text" th:field="*{studentId}" class="form-control"
                   placeholder="학번을 입력하세요"
                   th:class="${#fields.hasErrors('studentId')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('studentId')}"
               th:errors="*{studentId}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control"
                   placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="major">전공</label>
            <p>
                <select name="major" th:field="*{major}" class="form-select">
                    <option value="">==전공 선택==</option>
                    <option value="Engineering">공과 계열</option>
                    <option value="Education">교육 계열</option>
                    <option value="Humanities">사회 계열</option>
                    <option value="Medicine">의약 계열</option>
                    <option value="SocialSciences">인문 계열</option>
                    <option value="NaturalSciences">자연 계열</option>
                    <option value="ArtsAndPhysicalEducation">예체능 계열</option>
                    <option value="Undeclared">자율 전공</option>
                </select>
            </p>
        </div>
        <div class="form-group">
            <label th:for="studentYear">학년</label>
            <p>
                <select name="studentYear" th:field="*{studentYear}" class="form-select">
                    <option value="">==학년 선택==</option>
                    <option value="Freshman">1학년</option>
                    <option value="Sophomore">2학년</option>
                    <option value="Junior">3학년</option>
                    <option value="Senior">4학년</option>
                    <option value="ETC">5학년 이상</option>
                </select>
            </p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
